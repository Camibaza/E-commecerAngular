<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="tipoUser">Usuário</label>
                        <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="tipoUser" id="tipoUser" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]='usuario.email' class="form-control" type="text" name="email" id="email" placeholder="Seu email">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)'
                        class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar senha</label>
                        <input [(ngModel)]='usuario.senha'class="form-control" type="password" name="confirmarSenha" id="confirmarSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuárie</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUsuario($event)'>
                        
                            <option>Selecione um tipo de usuárie:</option>
                            <option value="normal">Vendedor</option>
                            <option value="adm">Comprador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger mr-4 " routerLink="/login">Cancelar</button>
                        <button class="btn btn-success" (click)='cadastrar()'
                        >Cadastrar</button>

                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
