<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuarie">Usu치rie</label>
                        <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuarie" id="usuarie" placeholder="Seu usu치rie">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)'
                        class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="Confirmsenha">Confirmar senha</label>
                        <input [(ngModel)]='usuario.senha'class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usu치rie</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUsuario($event)'>
                        
                            <option>Selecione um tipo de usu치rie:</option>
                            <option value="normal">Vendedor</option>
                            <option value="adm">Comprador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger mr-4 " routerLink="/login">Cancelar</button>
                        <button class="btn btn-success" (click)='cadastrar()'
                        >Cadastrar</button>

                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
